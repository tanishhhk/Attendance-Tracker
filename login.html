<!DOCTYPE html>
<html ng-app="djuboAttendanceApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djubo - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body ng-controller="AuthController as auth">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><img src="logo.png" alt="DJUBO" style="height:50px;" onerror="this.style.display='none'"></h1>
                <p>Attendance Management System</p>
                <!-- MOMENT.JS: greeting + date -->
                <p class="login-greeting">{{auth.greeting}} &mdash; {{auth.todayDisplay}}</p>
            </div>
            <div class="auth-form">
                <h2>Login</h2>
                <form ng-submit="auth.login()">
                    <div class="form-group">
                        <label>Employee ID</label>
                        <input type="text" ng-model="auth.credentials.employeeId" placeholder="e.g. EMP001" required auto-focus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="auth.credentials.password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p style="text-align:center; margin-top:1rem; font-size:0.8rem; color:#999;">
                    Don't have access? Contact your admin to create an account.
                </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
